#
# Challenge Event Configuration
#

### Rampage Configuration

# Rampage selection weight.
# Larger number -> Higher likelihood of selection when starting an event.
# Set to 0 to disable this type of event.
rampage-weight: 1

# Rampage time limit in seconds.
rampage-timer: 180

# Number of kills required to complete the rampage.
# Set to -1 to remove the limit and award highest kill count.
rampage-target: -1

# Mob types which will count toward progression when killed for rampage events.
# Acceptable values can be found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html
# Must be a valid mob; no armor stands or effect clouds.
rampage-mobs:
  - ZOMBIE
  - SKELETON
  - SPIDER
  - HUSK
  - STRAY
  - ENDERMAN
  - CAVE_SPIDER
  - BLAZE
  - SLIME
  - CREEPER



### Gravity Strike Configuration

# Gravity Strike selection weight.
# Larger number -> Higher likelihood of selection when starting an event.
# Set to 0 to disable this type of event.
gravity-strike-weight: 1

# Gravity Strike time limit in seconds.
gravity-strike-timer: 180

# Distance required to complete the challenge.
# Set to -1 to remove the limit and award the highest fall.
gravity-strike-target: -1

# Require mace for the hit to count
gravity-strike-require-mace: false



### Kill List Configuration

# Kill List selection weight.
# Larger number -> Higher likelihood of selection when starting an event.
# Set to 0 to disable this type of event.
kill-list-weight: 1

# Kill List time limit in seconds.
kill-list-timer: 180

# Kill List size.
# Number of mob types to be selected for an event instance.
# If this number is smaller than the eligible mobs list it will default to the full list.
kill-list-size: 5

# Mob types which are eligible for selection for an instance of Kill List.
# Acceptable values can be found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html
# Must be a valid mob; no armor stands or effect clouds.
kill-list-mobs:
  - ZOMBIE
  - SKELETON
  - SPIDER
  - HUSK
  - STRAY
  - ENDERMAN
  - CAVE_SPIDER
  - BLAZE
  - SLIME
  - CREEPER



### Sniper Challenge Configuration

# Sniper Challenge selection weight.
# Larger number -> Higher likelihood of selection when starting an event.
# Set to 0 to disable this type of event.
sniper-challenge-weight: 1

# Sniper Challenge time limit in seconds.
sniper-challenge-timer: 180

# Distance required to complete the challenge.
# Set to -1 to remove the limit and award the longest snipe.
sniper-challenge-target: -1



### Time to Mine Configuration

# Time to Mine selection weight.
# Larger number -> Higher likelihood of selection when starting an event.
# Set to 0 to disable this type of event.
time-to-mine-weight: 1

# Time to Mine time limit in seconds.
time-to-mine-timer: 180

# Blocks required to complete the challenge.
# Set to -1 to remove the limit and award the most blocks.
time-to-mine-target: -1

# Material types which are eligible for selection for an instance of Time to Mine.
# Acceptable values can be found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# Must be a valid block; no items which cannot be placed or can only be placed as entities (boats, item frames, etc.).
time-to-mine-blocks:
  - COAL_ORE
  - IRON_ORE
  - REDSTONE_ORE
  - GOLD_ORE
  - LAPIS_ORE
  - DIAMOND_ORE
  - EMERALD_ORE
  - DEEPSLATE_COAL_ORE
  - DEEPSLATE_IRON_ORE
  - DEEPSLATE_REDSTONE_ORE
  - DEEPSLATE_GOLD_ORE
  - DEEPSLATE_LAPIS_ORE
  - DEEPSLATE_DIAMOND_ORE
  - DEEPSLATE_EMERALD_ORE

